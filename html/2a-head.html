<!--These tags help us to give headings to the content of a webpage. These tags are mainly written inside the body tag. 
	HTML provides us with six heading tags from <h1> to <h6>. Every tag displays the heading in a different style and font size.  

Most HTML heading tag that we use :- 
Heading 1 
Heading 2
Heading 3 
Example: This example illustrates the use of 6 heading tags from <h1> to <h6> in HTML.-->>

<!DOCTYPE html>
<html>

<head>
	<title>GeeksforGeeks</title>
</head>

<body>
	<h1>Hello GeeksforGeeks</h1>
	<h2>Hello GeeksforGeeks</h2>
	<h3>Hello GeeksforGeeks</h3>
	<h4>Hello GeeksforGeeks</h4>
	<h5>Hello GeeksforGeeks</h5>
	<h6>Hello GeeksforGeeks</h6>
</body>

</html>
